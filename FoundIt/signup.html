<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="logo">
        <img id="logo" src="Asets/Found It!.png" alt="logo">
    </div>

    <div id="form1" runat="server">
        <div class="container">
            <div class="card">
                <h1>Set up your profile</h1>
                <h6>Hey, enter your details to get sign in to your account</h6>
                <class="IdPass">
                    <input type="text" id="usernametxt" placeholder="Username">
                    <input type="text" id="phonenum" placeholder="Phone Number">
                    <input type="text" id="email" placeholder="Email">
                    <input id="passwordtxt" type="password" placeholder="Password">
                    <input id="confirmpassword" type="password" placeholder="Confirm Password">
                    <button id="loginbtn" onclick="window.location.href='Login.html'">Register</button>
                    <br>
                    <!-- <Button ID="Button1" placeholder="Sign-Up" BorderStyle="None" Height="18px" OnClick="Button1_Click" UseSubmitBehavior="False" Visible="False" Width="60px"> -->
            </div>
        </div>
    </div>
</body>

</html>
